<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#ff6b6b" stroke-width="2"/>
  
  <!-- Energy rings -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Fist shape (simplified) -->
  <defs>
    <linearGradient id="fistGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Forearm -->
  <rect x="80" y="110" width="40" height="50" rx="5" fill="url(#fistGradient)"/>
  
  <!-- Fist (palm and fingers) -->
  <rect x="70" y="50" width="60" height="65" rx="8" fill="url(#fistGradient)"/>
  
  <!-- Thumb -->
  <ellipse cx="70" cy="80" rx="12" ry="16" fill="url(#fistGradient)" transform="rotate(-30 70 80)"/>
  
  <!-- Lightning bolts from knuckles -->
  <g fill="#ffd700">
    <!-- Left bolt -->
    <polygon points="85,55 95,40 90,50 105,35 85,55" fill="#ffd700"/>
    <!-- Right bolt -->
    <polygon points="115,55 125,40 120,50 135,35 115,55" fill="#ffd700"/>
  </g>
  
  <!-- Highlight for 3D effect -->
  <ellipse cx="95" cy="75" rx="15" ry="20" fill="white" opacity="0.15"/>
</svg>
